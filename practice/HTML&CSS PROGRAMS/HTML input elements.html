<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input element</title>
    <style>
        h2{
            border: 2px solid black;
            width: 800px;
            margin: 20px;
            text-align: center;
        }
.name{
    border: 2px solid black;
    height: 600px;
    width: 800px;
   
    margin: 20px;
}
ul{
    list-style: none;
}
li{
    margin: 20px;
}

.chinnu {
   
   
    margin: 40px;
}


    </style>
</head>
<body>
    <h2 >Student Details</h2>
    <div class="name">
        <ul class="chinnu">
       
      <li>Name:<input type=""></li> 
      <li>Age:<input type=""></li> 
      <li>Gender:
       <input type="radio" name="checked">Male
       <input type="radio" name="checked">Female
       <input type="radio" name="checked">Others</li> 
       <li class="date"> Country:
       <select>
        <option></option>
        <option>India</option>
        <option>Japan</option>
        <option>pakistan</option>
        <option>sri lanka</option>
        <option>china</option>
        <option>England</option>
        <option>Canada</option>
       </select></li>
       <li class="data"> Class:
        <select>
         <option></option>
         <option>A</option>
         <option>B</option>
         <option>C</option>
         <option>D</option>
        </select></li>
      
        <li>Language:
            <input type="checkbox" name="Language">Telugu
            <input type="checkbox" name="Language">Hindi
            <input type="checkbox" name="Language">English
        </li><br>
<li>Qualification:
   <input type="checkbox" name="Qualification">Btech
   <input type="checkbox" name="Qualification">MCA
   <input type="checkbox" name="Qualification">MBA
   <input type="checkbox" name="Qualification">Graduated
</li>
      
<li>Course Option For:
    <select>
        <option></option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>Others</option>
       </select></li>
</li>
<li>Languages:
    <select>
        <option></option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>Others</option>
       </select></li>
</li>
      
<li><label for="">Few Words About Your Self:</label><br>
    <textarea name="" rows="4" cols="50"></textarea>

</li>
       </ul>
       <div style="text-align:center;"><input type="Sudmit" name="Sudmit"  value="Sudmit  Details" ></div>
    </div>
    
    
</body>
</html>
