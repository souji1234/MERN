<html>
    <header>
        <title>css opacity property</title>
        <style>
         .border1{
            border: 2px solid darkred;
            background-color: blueviolet;
            height: 180px;
            width: 200px;
         }
         .border2{
            border: 2px solid yellow;
            background-color: #bde22b;
            height: 180px;
            width: 200px;
            position: absolute;
            left: 100px;
            top: 90px;
            opacity: 0.5;
         }
          
        </style>
    </header>
    <body> 
       
       <div class="border1">border1</div>
       <div class="border2">border2</div>
    </body>
</html>
