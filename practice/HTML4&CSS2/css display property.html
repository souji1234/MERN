<html>
    <header>
        <title>css display property</title>
        <style>
            .blocks{
                border: 2px solid black;
                text-align: center;
                width: 120px;
                height: 100px;
                margin: 2px;
                display: inline;
            }
            .inline{
                border: 2px solid black;
                text-align: center;
                width: 120px;
                height: 100px;
                margin: 2px;
                display: block;
            }
            .ibn{
                border: 2px solid black;
                text-align: center;
                width: 120px;
                height: 100px;
                margin: 2px;
                display:inline-block;
            }
        </style>
    </header>
    <body> 
        <div class="blocks">block 1</div>
        <div class="blocks">block 2</div>
        <span class="inline">block 3</span>
        <span class="inline">block 4</span>
        <p class="ibn">block 5</p>
        <p class="ibn">block 6</p>
    </body>
</html>
