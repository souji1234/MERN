<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS POSITIONS</title>
    <style>
        h1{
            border: 1px solid black;
            margin: 30px;
            text-align: center;
            width: 730px;
        }
        .block0{
            border: 1px solid black;
            height: 463px;
            width: 730px;
            margin: 30px;
        }
        ol{
            list-style-type: none;
        }
        .block{
            border: 1px solid black;
            height: 70px;
            width: 70px;
            margin: 20px;
            text-align: center;
        }
        .block1{
           background-color: aqua; 
           text-align: center;
           position: absolute;
           left:380px;
           top: 110px;
        }
        .block2{
            background-color: rgb(47, 0, 255);
            position: static; 
            left: 818px;
           top: 110px;
           text-align: center;
        }
        .block3{
            background-color: rgb(255, 0, 170);
            text-align: center; 
           position: sticky; 
           left: 114px;
           top: 138px;
        }
        .block4{
            background-color: rgb(0, 255, 17);
          text-align: center;
            position: relative; 
            right: 25px;
           top: 38px;
        }
        .block5{
            background-color: hwb(311 42% 12%);
            position: fixed;  
            left: 325px;
           top: 283px;
           text-align: center;
           height: 100px;
           width: 100px;
        }
       
    </style>
</head>
<body>
    <h1>css position</h1>
    <div class="block0">
    <ol >
        <li class="block block1">block1</li>
        <li class="block block2">block2</li>
        <li class="block block3">block3</li>
        <li class="block block4">block4</li>
        <li class="block block5">block5</li>
        
    </ol>
</div>

</body>
</html>
