<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>html tables</title>
</head>
<style>
    h2{
        border:2px solid black;
        text-align: center;
        height: 40px;
        width:320px;
        margin: 20px;
        padding: 2px;
    }
   
  .block{
        border:2px solid black;
        height: 170px;
        width:320px;
        margin: 20px;
 
    }
    td,th,tr{
        font-weight: bold;
        border:1px solid black;
    text-align: center;
}

    table{
        margin: 20px;
        border:1px solid black;
    }
  
    
</style>
<body>
    <h2>Student Details</h2>
    <div class="block">           
     <table border="0.5px solid" cellpadding="0.5px" cellspacing="0.5px">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Max marks</th>
                                <th>Min marks</th>
                                <th>Obtained</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Maths</td>
                                <td>100</td>
                                <td>35</td>
                                <td>59</td>
                            </tr>
                            <tr>
                                <td>Science</td>
                                <td>100</td>
                                <td>35</td>
                                <td>69</td>
                            </tr>
                            <tr>
                                <td>Physics</td>
                                <td>100</td>
                                <td>35</td>
                                <td>78</td>
                            </tr>
                        </tbody>
                    </table>
    </div>     
</body>
</html>
