<html>
    <head>
        <title>ul or ol tag</title>
        <style>
            h2{
                color: blueviolet;
                background-color: blanchedalmond;
            }
            ol{
                color: brown;
                background-color: aqua;
            }
            ul{
                color: blue;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
     <h2>student details</h2>
     <ol>
        <li>sai</li>
        <li>latha</li>
        <li>chandhana</li>
     </ol>
    <ul>
        <li>sri</li>
        <li>rani</li>
        <li>chandhan</li>  
    </ul>
    </body>
</html>
