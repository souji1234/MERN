<html>
    <head>
        <title>animation</title>
        <style>
            div{
              background-image: url("globe.jpeg") ;
              position: absolute;
              background-repeat: no-repeat;
              animation:alternate-reverse 5s infinite;
              height: 200px;
              width: 200px;
              padding: 20px;
              
            }
            @keyframes repeat{
               10%{left:0;
            transform: rotate(360deg );}
                50%{right: 50%}
            }
        </style>
    </head>
    <body>
        <div></div>
        
    </body>
</html>
