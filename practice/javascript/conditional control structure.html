<html>

        <title>conditional control structure
        </title>
    </head>
    <body>
       
        <script type="text/javascript">
             var SNAME;
            var SAGE;
            var tel=90 , hin=40 , eng=81 , science=50 , social=40;
        var avg;
        total=tel+hin+eng+science+social;
        avg=(total/500)*100;
        console.log("total"+total);
        console.log("average"+avg);
        if(avg>70)  {
            console.log("passed in distinction");

        if(avg>60 && avg<70){
            console.log("passed in first class");
        }else{
            console.log("second class"); 
        }
        </script>
