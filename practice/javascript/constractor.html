<html>
    <head>
        <title>java script</title>
    </head>
    <body>
        <script >
          class person{
            constructor(name,age){
             this.name=name;
             this.age=age;
            }
        
            display(){
                console.log("name:"+this.name);
                console.log("age:"+this.age);
            }
          }
           var myperson=new person("ravi",25);
          myperson.name="ravi";
           myperson.age=25;
           myperson.display();
        </script>
    </body>
</html>
