<html>

        <title>javascript</title>

    <body>
        <script>
        function mouseover(){
            window.document.write("javascript in script function");
        }
        
       </script>
      <p>bring your mouse inside</p>
      <div onmouseover="mouseover()"></div>
      <h2>this is inside div tag</h2>
