<html>
    <head>
        <title>java script</title>
    </head>
    <body>
        <script >
            function divide(a,b){
                try{
                    if(b==0){
                        throw new error("divide by zero is allowed");
                    }
                
                let result=a/b;
                console.log(result);
            }
            catch(error){
                console.error("program is error")
            }
            finally{
                console.log("finally:for close")
            }
        }
            divide(10,2);
        </script>
    </body>
</html>
