<html>
    <head>
        <title>jquery</title>
        <style>
         .borders{
            border: 2px solid;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 50px;
         }
         .change{
            color: azure;
               color: black;
            font-weight: bold;
            height: 60px;
            background-color: rgb(43, 180, 226);
         }
        </style>
       <script src="https:code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
            <div class="borders" id="test">hello jquery</div>
            <input type="button" value="change"onclick="change();">
            <script>
                var change=()=>{
                    $("#test").addClass("change");
                }
        </script>
    </body>
</html>
