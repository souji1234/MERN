<html>
    <head>
        <title>Document</title>
        <style>
            .box {
                border: 1px solid;
                width: 150px;
                height: 150px;
                text-align: center;
                font-size: 20px;
                margin: 40px;
            }

            .highlight {
                color: blue;
                background-color: yellow;
            }
            
        </style>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    </head>
    <body>
        <input type="button" value="Toggle" onclick="toggleHighlight()">
        <div class="box highlight" id="container">Content</div>
        <script>
            var toggleHighlight = () => {
                var existingClasses = document.querySelector("#container").classList;

                console.log(existingClasses);
                if (existingClasses.contains('highlight')) {
                    document.querySelector("#container").setAttribute("class", 'box');
                } else {
                     document.querySelector("#container").setAttribute("class", 'box highlight');
                }

                 if ($("#container").hasClass('highlight') ) {
                    $("#container").removeClass("highlight"); 
                } else {
                    $("#container").addClass("highlight"); 
                } 
            // $("#container").toggleClass("highlight");
            }
        </script>
    </body>
</html>
