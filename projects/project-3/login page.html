<html>
 
<head>
        <title>HTML5</title>
        <style>
            div {
                width: 600px;
                border: 1px solid;
                margin: 10px auto;
                padding: 10px auto;
            }
            li {
                border: 1px solid;
                background-color: #ccc;
                list-style: none;
                padding: 10px;
                margin: 5px;            
            }
            .submit a:link,
a:visited {
    background-color: #ccc;
    color: hwb(0 2% 98%);
    border: 2px solid hwb(0 95% 3%);
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}
 
.submit a:hover,
a:active {
    background-color: hsl(0, 0%, 42%);
    color: #0b0b0b;
    cursor: pointer;
}
.submit {
    color: #080303;
    text-align: center;
    
}
h3{
    text-align: center;
}
        </style>
    </head>
    <body>
        <h3>    
            Registration page
        </h3>
        <div>
            <ul>
                <li>
                    Enter user name: <input type="text">
                </li>
                <li>
                    Age: <input type="number" min="21" max="60">
                </li>
                <li>
                    DOB:
                    <input type="date" >
                </li>
                <li>
                    <input type="file">
                </li>
            </ul>
            <p class="submit"><a href="https://www.google.com/">Submit</a></p>
        </div>
    </body>
</html>
