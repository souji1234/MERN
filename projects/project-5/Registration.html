                <li><span class="astric">*</span><label for="username">Username:</label></li>

                    <input type="radio" name="checked">Male

                    <input type="radio" name="checked">Others

                    <input type="date" name="date"><div class="errorStatus dateErr">Date field is mandate</div>
                </li>
                <br><br>
                <li><label for="mobile">Mobile Number</label></li>
                <li><input type="number" placeholder="Enter MobileNumber" name="mobile"></li>
                <br><br>
                <li><span class="astric">*</span><label for="email">Email-ID:</label></li>
                <li><input type="email" placeholder="Enter Email-ID" name="email">
                    <div class="errorStatus mailErr">Mail id field is mandate</div></li>
                <br><br>
                <li>
                    <p class="register"><a href="./login.html">Submit</a></p>
                </li>

            </ul>

    </div>
